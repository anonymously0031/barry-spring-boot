		<script>
            var map;
            require(["esri/map"],
                function(Map,dom){
                    map = new esri.Map("map",{
                        logo:false
					});
                    var tiled = new esri.layers.ArcGISTiledMapServiceLayer("http://10.87.18.66:8399/arcgis/rest/services/HenanBasemap/MapServer");
                    // var tiled = new esri.layers.ArcGISTiledMapServiceLayer("https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer");
                    // var tiled = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/NGS_Topo_US_2D/MapServer");
                    map.addLayer(tiled);
                    map.on("load",function () {
                        map.disablePan();
                        map.disableScrollWheelZoom();
                        map.disableDoubleClickZoom();
                        // map.hideZoomSlider();
                    });
                }
            );
		</script>
	</head>
	<body>
	<div id="map"></div>
